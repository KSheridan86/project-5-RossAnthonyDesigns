{% extends 'base.html' %}
{% load static %}

{% block content %}

<main>
    <!-- fix inline styles below -->
    <!-- Main content -->

    <div class="dropdown">
        <button class="btn border border-dark border-2 rounded dropdown-toggle mt-2" type="button" id="dropdownMenuButton1"
            data-bs-toggle="dropdown" aria-expanded="false">
            Order:
        </button>
        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
            <li>
                <a href="{% url 'shop' %}?sort=price&direction=asc" class="dropdown-item text text-decoration-underline ">Price Asc &#8593;</a>
                <a href="{% url 'shop' %}?sort=price&direction=desc" class="dropdown-item">Price Desc &#8595;</a>
            </li>

        </ul>
    </div>



    <div class="container text-center mt-2 come-in">
        <div class="row justify-content-center  ">
            {% for piece in sculptures %}
            <div class="col-10 col-md-6 col-lg-3 p-2 mt-5 border-bottom border-2">
                <a href="{% url 'single_item' piece.id %}">
                    <img class="col-12 col-md-10 featured-image-shop" src="{{piece.image.url}}">
                </a>
                <h3 class="mt-3" style="height: 4rem;">{{piece.title}}</h3>
                <p>{{piece.description}}</p>
                <h4>â‚¬{{piece.price|floatformat:0}}</h4>
                <button type="button" class="metal linear cart mb-5">Add to
                    Cart</button>
            </div>
            {% endfor %}

        </div>
    </div>

</main>

{% endblock content %}
