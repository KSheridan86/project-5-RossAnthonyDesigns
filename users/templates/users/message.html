{% extends 'base.html' %}
{% load static %}

{% block content %}
<a href="{% url 'dashboard' %}" class="btn rounded-0 mt-3" style="margin-top: -5rem;">
    <span class="icon">
        <i class="fas fa-chevron-left"></i>
    </span>
    <span class="text-uppercase">Back</span>
</a>
<div class="container">
    
    <div class="row justify-content-center">
        
        <div class="col-10 col-md-8 col-lg-5 p-2">
            
            <h2 class="text-center border-bottom border-4 mb-2">New Message</h2>
            <div class="border-bottom border-4 mb-2">
                <h5>From:</h5>
                <h5 class="text-capitalize text-center">{{message.name}}</h5>
            </div>
            <div class="border-bottom border-4 mb-2">
                <h5>Reply to:</h5>
                <h5 class="text-center">{{message.email}}</h5>
            </div>
            <div class="border-bottom border-4">
                <h5>Subject:</h5>
                <h6 class="mt-3 text-center p-2">{{message.message}}</h6>
            </div>
            <div class="text-center mt-4">
                <a href="mailto: {{message.email}}">
                    <i class="fa fa-reply fs-2 mx-5" aria-hidden="true"></i>
                </a>
                <a href="{% url 'delete_message' message.id %}">
                    <i class="fa-sharp fa-solid fa-circle-xmark fs-2 mx-5"></i>
                </a>
            </div>
            <h6 class="text-center text-danger mt-4">**Warning, Click X to delete, This can't be undone.**</h6>


        </div>
    </div>
</div>
{% endblock content %}
